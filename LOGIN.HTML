<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="assets/images/logo.png" alt="Company Logo" class="logo">
        <nav>
            <ul>
 <li> <a href="login.html">Home</a></li>

                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="social-media">
            <a href="#"><img src="assets/images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="assets/images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="assets/images/linkedin.png" alt="LinkedIn"></a>
        </div>
    </header>

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                     <input type="text" id="username" placeholder="Username" required>
                    <label for="username"><img src="assets/images/user-icon.png" alt="User Icon"></label>
                    
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <label for="password"><img src="assets/images/password-icon.png" alt="Password Icon"></label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
